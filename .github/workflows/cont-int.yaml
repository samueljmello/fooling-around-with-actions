name: Continuous Integration
on: 
  - pull_request
jobs:
  buildAndTest:
    name: Build and Test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: npm i
        working-directory: ./fooling-around-app
      - name: Build
        run: npm run build
        working-directory: ./fooling-around-app
      - name: Test
        run: npm run test --watchAll=false
        working-directory: ./fooling-around-app